<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Track Link</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.2/css/bulma.min.css"
        integrity="sha512-RpeJZX3aH5oZN3U3JhE7Sd+HG8XQsqmP3clIbu4G28p668yNsRNj3zMASKe1ATjl/W80wuEtCx2dFA8xaebG5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <section class="hero is-light">
        <div class="hero-body">
            <p class="title">
                <a href="./index.html">荷物追跡システム</a>
            </p>
            <p class="subtitle">by ogatomo21</p>
        </div>
    </section>
    <div class="app m-6">
        <h2 class="title">荷物を追跡</h2>
        <form action="./r.html" method="get">
            <div class="field has-addons" style="max-width: 500px;">
                <p class="control is-expanded">
                    <input class="input" name="id" type="text" placeholder="ここに追跡番号を入力...">
                </p>
                <p class="control">
                    <input type="submit" class="button">
                </p>
            </div>
        </form>

        <h2 class="title mt-5">追加した荷物一覧</h2>
        <div class="table-container">
            <table id="baggageList" class="table is-striped is-fullwidth">
                <thead>
                    <tr>
                        <th>追跡番号</th>
                        <th>運送会社</th>
                        <th>操作</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; Tomoya Ogawa 2024</p>
        </div>
    </footer>
</body>

</html>
